<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Alumnos</title>
</head>
<body>
<div>
    <header>
        <h1>Alumnos</h1>
        <a href="/alumnos">Alumnos</a>
    </header>
    <main>
        <form action="#" method="post" class="form">
            <input type="hidden" id="rut" name="rut" th:value="${alumno.getRut()}">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="nombre" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                    <input type="nombre" id="nombre" class="form-control" th:value="${alumno.getRut()}">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="edad" class="col-form-label">Edad</label>
                </div>
                <div class="col-auto">
                    <input type="edad" id="edad" class="form-control" th:value="${alumno.getEdad()}">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="curso" class="col-form-label">Curso</label>
                </div>
                <div class="col-auto">
                    <input type="curso" id="curso" class="form-control" th:value="${alumno.getCurso()}">
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
